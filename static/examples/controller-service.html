<!doctype html>
<!--[if lt IE 8]><html class="no-js ie lt-ie8 lt-ie9"><![endif]-->
<!--[if lt IE 9]><html class="no-js ie lt-ie9"><![endif]-->
<!--[if gte IE 9]><!--><html class="no-js"><!--<![endif]-->
<head>
	<meta charset="utf-8">
	<title>Sayyes :: Controller test</title>
	<script type="text/javascript">
		(function(d){ d.className = d.className.replace('no-js', 'js'); })(document.documentElement);
	</script>
	<script type="text/javascript" charset="utf-8">
			(function (s, h) {
				s.async = true;
				s.type = 'text/javascript';
				s.src = "/js-min/test-controller-service-min.js";
				h.appendChild(s);
			}(document.createElement('script'), document.documentElement));
	</script>
	<link rel="stylesheet" type="text/css" href="/css-min/guideline-min.css" /></link>
</head>

<body>
	<h1>-- Controller test ---</h1>
	<hr/>
	<div id="sayyes-assistant"></div>
	<form id="load-config" method="GET" action="#">
		<label for="service">
			Load controller data:
			<input id="service" name="service" type="text" value="/mock-data/mock-controller-service.json" required/>
		</label>
		<button type="submit">load config</button>
	</form>

	<script id="mock_template" type="text/mustache-template" charset="utf-8">
		<div class="view">
	<div class="alert"></div>
	{{#title}}
		<h1>{{{title}}}</h1>
	{{/title}}
	{{#description}}
		<h2>{{{description}}}</h2>
	{{/description}}
	{{#has_nav}}
		<nav>
			<ul>
			{{#nav}}
				<a href="#{{{view}}}" data-role="nav">{{{label}}}</a>
			{{/nav}}
			</ul>
		</nav>
	{{/has_nav}}
	{{#form}}
		<form id="{{{form.id}}}" action="{{{form.action}}}" method="{{{form.method}}}" data-on-success="{{{form.on_success}}}" data-on-error="{{{form.on_error}}}">
			{{#form.hiddens}}
				<input type="hidden" name="{{{name}}}" value="{{{value}}}" />
			{{/form.hiddens}}
			{{#form.inputs}}
				<input type="{{{type}}}" name="{{{name}}}" placeholder="{{{placeholder}}}" {{{required}}} />
			{{/form.inputs}}
			<nav>
			{{#form.buttons}}
				<button value="{{{value}}}">{{{label}}}</button>
			{{/form.buttons}}
			</nav>
		</form>
	{{/form}}
</div>
	</script>
</body>
</html>
