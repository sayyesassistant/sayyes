			var mock = {
	"name":"simple-view",
	"template_name":"mock_template",
	"data":{
		"title":"Mock View example",
		"description":"Some description goes here",
		"nav":[{
			"label":"nav to <view>",
			"view":"foo"
		}],
		"form" : {
			"action" : "/mock-service/foo.json",
			"method" : "post",
			"id" : "sayyes",
			"on_success" : "nav=a",
			"on_error" : "alert",
			"hiddens" : [{
				"name":"expect",
				"value":"false"
			}],
			"buttons" : [{
				"label":"send",
				"value":"foo"
			}],
			"inputs" : [{
				"name":"name",
				"type":"text",
				"placeholder":"Type your name",
				"required" : "required"
			},{
				"name":"email",
				"type":"email",
				"placeholder":"Type your email",
				"required":"required"
			}]
		}
	}
};
			(function (s, h) {
				s.async = true;

<body>
	<h1>-- Simple View test ---</h1>
	<hr/>
	<div id="sayyes-assistant" class="view-holder"></div>
	<script id="mock_template" type="text/mustache-template" charset="utf-8">
		<div class="view">
	{{#title}}
		<h1>{{title}}</h1>
	{{/title}}
	{{#description}}
		<h2>{{description}}</h2>
	{{/description}}
	{{#nav.length}}
		<nav>
			<ul>
			{{#nav}}
				<a href="#{{view}}" data-role="nav">{{label}}</a>
			{{/nav}}
			</ul>
		</nav>
	{{/nav.length}}
	{{#form}}
		<form id="{{form.id}}" action="{{form.action}}" method="{{form.method}}" data-on-success="{{form.on_success}}" data-on-error="{{form.on_error}}">
			{{#form.hiddens}}
				<input type="hidden" name="{{name}}" value="{{value}}" />
			{{/form.hiddens}}
			{{#form.inputs}}
				<input type="{{type}}" name="{{name}}" placeholder="{{placeholder}}" {{required}} />
			{{/form.inputs}}
			{{#form.radios}}
				<input type="radio" name="{{name}}" value="{{value}}" {{required}}>{{label}}</input>
			{{/form.radios}}
			{{#form.checkboxes}}
				<input type="checkbox" name="{{name}}" value="{{value}}" {{required}}>{{label}}</input>
			{{/form.checkboxes}}
			<nav>
			{{#form.buttons}}
				<button name="{{name}}" value="{{value}}">{{label}}</input>
			{{/form.buttons}}
			</nav>
		</form>
	{{/form}}
</div>
	</script>
</body>
