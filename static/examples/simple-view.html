<head>
	<meta charset="utf-8">
	<title>Sayyes :: Simple View test</title>
	<script type="text/javascript">
		(function(d){ d.className = d.className.replace('no-js', 'js'); })(document.documentElement);
	</script>
	<script type="text/javascript" charset="utf-8">
	//foo
			var mock = {
	"name":"simple-view",
	"template_name":"mock_template",
	"data":{
		"title":"Mock View example",
		"description":"Some description goes here",
		"nav":[{
			"label":"nav to <view>",
			"view":"foo"
		}],
		"form" : {
			"action" : "/mock-service/foo.json",
			"method" : "post",
			"id" : "sayyes",
			"on_success" : "nav=a",
			"on_error" : "alert",
			"hiddens" : [{
				"name":"expect",
				"value":"false"
			}],
			"buttons" : [{
				"label":"send",
				"value":"foo"
			}],
			"inputs" : [{
				"name":"name",
				"type":"text",
				"placeholder":"Type your name",
				"required" : "required"
			},{
				"name":"email",
				"type":"email",
				"placeholder":"Type your email",
				"required":"required"
			}]
		}
	}
};
			(function (s, h) {
				s.async = true;
				s.type = 'text/javascript';
				s.src = "/js-min/test-view-min.js";
				h.appendChild(s);
			}(document.createElement('script'), document.documentElement));
	</script>
	<link rel="stylesheet" type="text/css" href="/css-min/guideline-min.css" /></link>
</head>

<body>
	<h1>-- Simple View test ---</h1>
	<hr/>
	<div id="sayyes-assistant"></div>
	<script id="mock_template" type="text/mustache-template" charset="utf-8">
		<div class="view">
	<div class="alert"></div>
	{{#title}}
		<h1>{{{title}}}</h1>
	{{/title}}
	{{#description}}
		<h2>{{{description}}}</h2>
	{{/description}}
	{{#has_nav}}
		<nav>
			<ul>
			{{#nav}}
				<a href="#{{{view}}}" data-role="nav">{{{label}}}</a>
			{{/nav}}
			</ul>
		</nav>
	{{/has_nav}}
	{{#form}}
		<form id="{{{form.id}}}" action="{{{form.action}}}" method="{{{form.method}}}" data-on-success="{{{form.on_success}}}" data-on-error="{{{form.on_error}}}">
			{{#form.hiddens}}
				<input type="hidden" name="{{{name}}}" value="{{{value}}}" />
			{{/form.hiddens}}
			{{#form.inputs}}
				<input type="{{{type}}}" name="{{{name}}}" placeholder="{{{placeholder}}}" {{{required}}} />
			{{/form.inputs}}
			<nav>
			{{#form.buttons}}
				<button value="{{{value}}}">{{{label}}}</button>
			{{/form.buttons}}
			</nav>
		</form>
	{{/form}}
</div>
	</script>
</body>
</html>
