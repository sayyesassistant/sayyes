{% extends "views/layout/session.html" %}
{% block body %}
<h3>Session Title: {{session.title}}</h3>
<pre>{{session.instruction}}</pre>

<script type="text/javascript">
    var j = '{{session.instruction}}';
    var obj = JSON.parse(j);
    var txt = "Attendant Name: " + obj.attendant.name;
    txt += "\nAttendant E-mail: " + obj.attendant.email;
    txt += "\n\nClient Name: " + obj.client.name;
    txt += "\nClient E-mail: " + obj.client.email;
    txt += "\n\nOutput: " + obj.output.content;
    alert(txt)
</script>

{% endblock %}
